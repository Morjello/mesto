<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Место</title>
</head>

<body class="root">

   <!-- HEADER -->
   <header class="header">
      <div class="header__logo"></div>
   </header>

   <!-- MAIN -->
   <main class="main">

      <!-- PROFILE -->

      <section class="profile">
         <img src="<%=require('./images/Kusto.jpg')%>" alt="Кусто" class="profile__image">
         <div class="profile__info">
            <div class="profile__cell">
               <h1 class="profile__title">Жак-Ив Кусто</h1>
               <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__text">Фотограф</p>
         </div>
         <button type="button" class="profile__add-button"></button>
      </section>

      <!-- CARDS -->
      <section class="cards">
         <ul class="cards__table">
         </ul>
      </section>
   </main>

   <!-- FOOTER -->
   <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
   </footer>

   <!-- PROFILE-POPUP -->
   <div class="root__wrapper">
      <div class="popup profile-popup">
         <div class="popup__container">
            <h2 class="profile-popup__title">Редактировать профиль</h2>
            <form class="popup__form profile-popup__form" name="Profile-Form" novalidate>
               <label class="popup__label">
                  <input type="text" class="popup__input profile-popup__input_type_name" placeholder="Ваше имя" id="name"
                     name="name" value="" minlength="2" maxlength="40" required>
                  <span class="popup__error name-error"></span>
               </label>
               <label class="popup__label">
                  <input type="text" class="popup__input profile-popup__input_type_bio" placeholder="Род деятельности" id="bio"
                     name="bio" value="" minlength="2" maxlength="200" required>
                  <span class="popup__error bio-error"></span>
               </label>
               <button class="popup__button" type="submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close"></button>
         </div>
      </div>

      <!-- POPUP-ADD -->

      <div class="popup popup-add">
         <div class="popup__container">
            <h2 class="popup-add__title">Новое место</h2>
            <form class="popup__form popup-add__form" name="Add-Form" novalidate>
               <label class="popup__label">
                  <input type="text" class="popup__input popup-add__input_type_title" id="title"
                     name="title" value="" placeholder="Название" minlength="2" maxlength="30" required>
                  <span class="popup__error title-error"></span>
               </label>
               <label class="popup__label">
                  <input type="url" class="popup__input popup-add__input_type_link" id="link"
                     name="link" value="" placeholder="Ссылка на картинку" required>
                  <span class="popup__error link-error"></span>
               </label>
               <button class="popup__button" type="submit">Создать</button>
            </form>
            <button type="button" class="popup__close"></button>
         </div>
      </div>

      <!-- POPUP-IMAGE -->

      <div class="popup popup-image">
         <div class="popup-image__container">
            <img
               src="<%=require('./images/sunset.jpg')%>"
               alt="Фотография" class="popup-image__photo">
            <p class="popup-image__text"></p>
            <button type="button" class="popup__close"></button>
         </div>
      </div>
   </div>

   <!-- CARDS-TEMPLATE -->

   <template class="template">
      <li class="cards__card">
         <button type="button" class="cards__delete"></button>
         <button class="cards__image-button">
            <img
               src="<%=require('./images/sunset.jpg')%>"
               alt="Фотография" class="cards__image">
         </button>
         <div class="cards__cell">
            <h2 class="cards__text"></h2>
            <button type="button" class="cards__heart"></button>
         </div>
      </li>
   </template>
</body>

</html>
