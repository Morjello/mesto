<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><div class="header__logo"></div></header><main class="main"><section class="profile"><img src="d1138f69bf2231609013.jpg" id="avatar" alt="Кусто" class="profile__image"><div class="profile__info"><div class="profile__cell"><h1 class="profile__title" id="profileName"></h1><button type="button" class="profile__edit-button"></button></div><p class="profile__text" id="about"></p></div><button type="button" class="profile__add-button"></button></section><section class="cards"><ul class="cards__table"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="root__wrapper"><div class="popup profile-popup"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form profile-popup__form" name="Profile-Form" novalidate><label class="popup__label"><input class="popup__input" placeholder="Ваше имя" id="name" name="name" value="" minlength="2" maxlength="40" required> <span class="popup__error name-error"></span></label> <label class="popup__label"><input class="popup__input" placeholder="Род деятельности" id="bio" name="bio" value="" minlength="2" maxlength="200" required> <span class="popup__error bio-error"></span></label> <button class="popup__button" type="submit">Сохранить</button></form><button type="button" class="popup__close"></button></div></div><div class="popup popup-add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form popup-add__form" name="Add-Form" novalidate><label class="popup__label"><input class="popup__input" id="title" name="title" value="" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__error title-error"></span></label> <label class="popup__label"><input type="url" class="popup__input" id="link" name="link" value="" placeholder="Ссылка на картинку" required> <span class="popup__error link-error"></span></label> <button class="popup__button" type="submit">Создать</button></form><button type="button" class="popup__close"></button></div></div><div class="popup popup-image"><div class="popup-image__container"><img src="d1138f69bf2231609013.jpg" alt="Фотография" class="popup-image__photo"><p class="popup-image__text"></p><button type="button" class="popup__close"></button></div></div><div class="popup popup__delete"><div class="popup__container"><h2 class="popup__title">Вы уверены?</h2><button class="popup__button" type="submit">Да</button> <button type="button" class="popup__close"></button></div></div><div class="popup popup-avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form action="" class="popup__form popup-avatar__form" name="avatar-form" novalidate><lable class="popup__label"><input type="url" class="popup__input" id="avatar-link" name="avatar-link" value="" placeholder="Ссылка на картинку" required> <span class="popup__error avatar-link-error"></span></lable><button class="popup__button" type="submit">Сохранить</button></form><button type="button" class="popup__close"></button></div></div></div><template class="template"><li class="cards__card"><button type="button" class="cards__delete"></button> <button class="cards__image-button"><img src="d1138f69bf2231609013.jpg" alt="Фотография" class="cards__image"></button><div class="cards__cell"><h2 class="cards__text"></h2><div class="cards__container"><button type="button" class="cards__heart"></button><p class="cards__likes"></p></div></div></li></template></body></html>
