<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./pages/index.css">
   <title>Спринт-4</title>
</head>

<body class="root">

   <!-- HEADER -->
   <header class="header">
      <div class="header__logo"></div>
      <div class="header__line"></div>
   </header>

   <!-- MAIN -->
   <main class="main">

      <!-- PROFILE -->

      <section class="profile">
         <div class="profile__avatar">
            <img src="./images/Kusto.svg" alt="Кусто" class="profile__image">
         </div>
         <div class="profile__info">
            <div class="profile__cell">
               <h1 class="profile__title">Жак-Ив Кусто</h1>
               <button class="profile__edit-button profile__edit-button_open-popup"></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
         </div>
         <button class="profile__add-button"></button>
      </section>

      <!-- CARDS -->

      <section class="cards">
         <div class="table">
            <div class="table__card">
               <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="table__image">
               <div class="table__cell">
                  <p class="table__text">Карачаевск</p>
                  <div class="table__heart"></div>
               </div>
            </div>

            <div class="table__card">
               <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="table__image">
               <div class="table__cell">
                  <p class="table__text">Гора Эльбрус</p>
                  <div class="table__heart"></div>
               </div>
            </div>

            <div class="table__card">
               <img src="./images/dombay.jpg" alt="Домбай" class="table__image">
               <div class="table__cell">
                  <p class="table__text">Домбай</p>
                  <div class="table__heart"></div>
               </div>
            </div>

            <div class="table__card">
               <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="table__image">
               <div class="table__cell">
                  <p class="table__text">Гора Эльбрус</p>
                  <div class="table__heart"></div>
               </div>
            </div>

            <div class="table__card">
               <img src="./images/dombay.jpg" alt="Домбай" class="table__image">
               <div class="table__cell">
                  <p class="table__text">Домбай</p>
                  <div class="table__heart"></div>
               </div>
            </div>

            <div class="table__card">
               <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="table__image">
               <div class="table__cell">
                  <p class="table__text">Карачаевск</p>
                  <div class="table__heart"></div>
               </div>
            </div>
         </div>
      </section>
   </main>

   <!-- FOOTER -->
   <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
   </footer>

   <!-- POPUP -->

   <section class="popup">
      <div class="popup__container">
         <h2 class="popup__title">Редактировать профиль</h2>
         <form class="popup__form" name="Form">
            <input type="text" class="popup__name" name="Name" value="Жак-Ив Кусто">
            <input type="text" class="popup__bio" name="Bio" value="Исследователь океана">
            <button class="popup__submit-button" type="submit">Сохранить</button>
         </form>
         <button class="popup__close-icon"></button>
      </div>
   </section>

   <script src="./scripts/index.js"></script>
</body>

</html>
