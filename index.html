<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./pages/index.css">
   <title>Место</title>
</head>

<body class="root">

   <!-- HEADER -->
   <header class="header">
      <div class="header__logo"></div>
   </header>

   <!-- MAIN -->
   <main class="main">

      <!-- PROFILE -->

      <section class="profile">
         <img src="./images/Kusto.jpg" alt="Кусто" class="profile__image">
         <div class="profile__info">
            <div class="profile__cell">
               <h1 class="profile__title">Жак-Ив Кусто</h1>
               <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
         </div>
         <button type="button" class="profile__add-button"></button>
      </section>

      <!-- CARDS -->

      <section class="cards">
         <ul class="cards__table">
            <li class="cards__card">
               <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="cards__image">
               <div class="cards__cell">
                  <h2 class="cards__text">Карачаевск</h2>
                  <button type="button" class="cards__heart"></button>
               </div>
            </li>

            <li class="cards__card">
               <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
               <div class="cards__cell">
                  <h2 class="cards__text">Гора Эльбрус</h2>
                  <button type="button" class="cards__heart"></button>
               </div>
            </li>

            <li class="cards__card">
               <img src="./images/dombay.jpg" alt="Домбай" class="cards__image">
               <div class="cards__cell">
                  <h2 class="cards__text">Домбай</h2>
                  <button type="button" class="cards__heart"></button>
               </div>
            </li>

            <li class="cards__card">
               <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
               <div class="cards__cell">
                  <h2 class="cards__text">Гора Эльбрус</h2>
                  <button type="button" class="cards__heart"></button>
               </div>
            </li>

            <li class="cards__card">
               <img src="./images/dombay.jpg" alt="Домбай" class="cards__image">
               <div class="cards__cell">
                  <h2 class="cards__text">Домбай</h2>
                  <button type="button" class="cards__heart"></button>
               </div>
            </li>

            <li class="cards__card">
               <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="cards__image">
               <div class="cards__cell">
                  <h2 class="cards__text">Карачаевск</h2>
                  <button type="button" class="cards__heart"></button>
               </div>
            </li>
         </ul>
      </section>
   </main>

   <!-- FOOTER -->
   <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
   </footer>

   <!-- POPUP -->

   <div class="popup">
      <div class="popup__container">
         <h2 class="popup__title">Редактировать профиль</h2>
         <form class="popup__form" name="Form">
            <input type="text" class="popup__input popup__input_type_name" name="Name" value="">
            <input type="text" class="popup__input popup__input_type_bio" name="Bio" value="">
            <button class="popup__submit-button" type="submit">Сохранить</button>
         </form>
         <button type="button" class="popup__close-icon"></button>
      </div>
   </div>

   <script src="./scripts/index.js"></script>
</body>

</html>
