   <!-- POPUP -->

   <div class="popup">
      <div class="popup__container">
         <h2 class="popup__title">Редактировать профиль</h2>
         <form class="popup__form" name="Form">
            <input type="text" class="popup__input popup__input_type_name" name="Name" value="">
            <input type="text" class="popup__input popup__input_type_bio" name="Bio" value="">
            <button class="popup__submit-button" type="submit">Сохранить</button>
         </form>
         <button type="button" class="popup__close-icon"></button>
      </div>
   </div>

   <!-- POPUP-ADD -->

   <div class="popup-add">
      <div class="popup-add__container">
         <h2 class="popup-add__title">Новое место</h2>
         <form class="popup-add__form" name="Form">
            <input type="text" class="popup-add__input popup-add__input_type_title" name="Title" value=""
               placeholder="Название">
            <input type="text" class="popup-add__input popup-add__input_type_link" name="Link" value=""
               placeholder="Ссылка на картинку">
            <button class="popup-add__submit-button" type="submit">Создать</button>
         </form>
         <button type="button" class="popup-add__close-icon"></button>
      </div>

   <!-- CARDS-TEMPLATE -->

   <template class="template">
